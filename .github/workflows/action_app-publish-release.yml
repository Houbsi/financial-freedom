name: Docker Publish (Release)
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  release:
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      docker-tags: "serversideup/financial-freedom:latest,serversideup/financial-freedom:${{ github.ref_name }}"
      dockerfile: "./Dockerfile.php"
    secrets: inherit

  update_container_readme:
    runs-on: ubuntu-22.04
    name: Push README to Docker Hub
    steps:
      - name: git checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: push README to Dockerhub
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: serversideup/financial-freedom
          short-description: "ðŸ”¥ðŸ”¥ðŸ”¥ An open source alternative to Mint, YNAB, and more. Stay on budget and build wealth."