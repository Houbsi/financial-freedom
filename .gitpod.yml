image:
  file: .gitpod.Dockerfile

tasks:
  - name: Build & Start
    before: |
          (
            if [ ! -f .env ]; then
                cp .env.example .env
            fi
          )
    init: |
          (
            export SPIN_USER_ID=$(id -u)
            export SPIN_GROUP_ID=$(id -g)
            docker compose -f docker-compose.yml -f docker-compose.dev.yml run --user $SPIN_USER_ID php composer install
            spin run node yarn install
            spin run php php artisan key:generate
            spin run php php artisan migrate
            gp sync-done build
          )
    command: spin up
    openMode: split-right

  - name: Node Watch
    init: |
        gp sync-await build
        gp sync-done node
    command: spin run node yarn watch
    openMode: split-right
  
  - name: Terminal & Welcome
    init: |
        clear
        echo "‚ö°Ô∏è Wating for services to start..."
        gp sync-await node
        clear
        echo "üëã Welcome $GITPOD_GIT_USER_NAME!"
        echo "üöÄ Your development environment is available at:"
        gp url 443
    openMode: split-right
  

ports:
  - port: 80
    onOpen: ignore
  - port: 443
    onOpen: notify
    name: HTTPS
    description: Web server port
  - port: 8443
    name: Mailtrap
    description: Access trapped SMTP emails.
    onOpen: ignore
  - port: 8080
    name: Traefik
    description: Traefik Dashboard
    onOpen: ignore
  - port: 3306
    name: MySQL
    onOpen: ignore